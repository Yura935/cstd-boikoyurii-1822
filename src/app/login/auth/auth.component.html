<div class="container">
  <div class="row">
    <form name="signUpForm" [formGroup]="signUpForm" *ngIf="!isAuth">
      <div class="head">
        <h3>{{ "auth.headSignUp" | translate }}</h3>
      </div>
      <div class="body">
        <formly-form
          [form]="signUpForm"
          [fields]="signUpFields"
          [model]="signUpModel"
          [options]="signUpOptions"
        ></formly-form>
      </div>
      <div class="buttons">
        <div class="box">
          <button type="submit" (click)="signUp()">
            {{ "auth.signUpButton" | translate }}
          </button>
          <div class="change" (click)="changeChoice()">
            <a>{{ "auth.wantSignIn" | translate }}</a>
          </div>
        </div>
      </div>
    </form>
    <form name="signInForm" [formGroup]="signInForm" *ngIf="isAuth">
      <div class="head">
        <h3>{{ "auth.headSignIn" | translate }}</h3>
      </div>
      <div class="body">
        <formly-form
          [form]="signInForm"
          [fields]="signInFields"
          [model]="signInModel"
          [options]="signInOptions"
        ></formly-form>
      </div>
      <div class="buttons">
        <div class="box">
          <button type="submit" (click)="signIn()">
            {{ "auth.signInButton" | translate }}
          </button>
          <div class="change" (click)="changeChoice()">
            <a>{{ "auth.wantSignUp" | translate }}</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
