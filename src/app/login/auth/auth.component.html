<div class="container">
  <div class="row">
    <form name="authForm" [formGroup]="authForm" *ngIf="!isAuth">
      <div class="head">
        <h3>{{ "auth.headSignUp" | translate }}</h3>
      </div>
      <div class="body">
        <div class="item" *ngIf="!isAuth">
          <label for="userName">{{ "auth.userName" | translate }}</label>
          <input
            formControlName="userName"
            type="text"
            name="userName"
            id="userName"
            placeholder="{{ 'auth.userNamePlaceholder' | translate }}"
          />
        </div>
        <div class="item">
          <label for="Email">{{ "auth.email" | translate }}</label>
          <input
            formControlName="email"
            type="email"
            name="Email"
            id="Email"
            placeholder="{{ 'auth.emailPlaceholder' | translate }}"
          />
        </div>
        <div class="item">
          <label for="Password">{{ "auth.password" | translate }}</label>
          <input
            formControlName="password"
            type="password"
            name="Password"
            id="Password"
            placeholder="{{ 'auth.passwordPlaceholder' | translate }}"
          />
        </div>
      </div>
      <div class="buttons">
        <div class="box">
          <input
            type="button"
            value="{{ 'auth.signUpButton' | translate }}"
            (click)="signUp()"
          />
          <div class="change" (click)="changeChoice()">
            <a>{{ "auth.wantSignIn" | translate }}</a>
          </div>
        </div>
      </div>
    </form>
    <form name="authForm" [formGroup]="signInForm" *ngIf="isAuth">
      <div class="head">
        <h3>{{ "auth.headSignIn" | translate }}</h3>
      </div>
      <div class="body">
        <div class="item">
          <label for="Email">{{ "auth.email" | translate }}</label>
          <input
            formControlName="email"
            type="email"
            name="Email"
            id="Email"
            placeholder="{{ 'auth.emailPlaceholder' | translate }}"
          />
        </div>
        <div class="item">
          <label for="Password">{{ "auth.password" | translate }}</label>
          <input
            formControlName="password"
            type="password"
            name="Password"
            id="Password"
            placeholder="{{ 'auth.passwordPlaceholder' | translate }}"
          />
        </div>
      </div>
      <div class="buttons">
        <div class="box">
          <input
            type="button"
            value="{{ 'auth.signInButton' | translate }}"
            (click)="signIn()"
          />
          <div class="change" (click)="changeChoice()">
            <a>{{ "auth.wantSignUp" | translate }}</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
